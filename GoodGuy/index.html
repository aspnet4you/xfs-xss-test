<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/w3.css" />
    <title>Trust me, I am a Good Guy!</title>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var email = getParameterByName("email");

        if (email) {
            var dynamicContent = document.getElementById("dynamicContent");
            if (dynamicContent) {
                dynamicContent.innerHTML = "<p>Thank you for registering with email address " + email + "<p/>";
            }
        }

    </script>
</head>

    </div>

            Click this <a href="https://badguy.aspnet4you.com/login.html">login</a> page to see XFS in action.
